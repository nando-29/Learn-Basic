<!DOCTYPE html>
<html>
    <head>
        <title>box-sizing</title>
        <meta charset="UTF-8">
        <style>

            #box1{
                width: 100px;
                height: 100px;
                padding: 10px;
                border: 10px solid black;
                background-color: blue;
                box-sizing: border-box;
            }

            #box2{
                width: 100px;
                height: 100px;
                background-color: green;
            }
        
        </style>
    </head>
    <body>
        
        <div id="box1"></div>

        <br><br>

        <div id="box2"></div>

    </body>
</html>
