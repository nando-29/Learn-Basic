<!DOCTYPE html>
<html>
    <head>
        <title>Animation and keyframes</title>
        <meta charset="UTF-8">
        <style>

            body{
                margin-bottom: 500px;
                margin-left: 50px;
            }

            div{
                background: yellow;
                width: 150px;
                height: 150px;
                animation-name: nando;
                animation-duration: 8s;
            }

            @keyframes nando{
                from{background: yellow;}
                to{background: aqua;}
            }
        
        </style>
    </head>
    <body>
        

        <h1>Animasi</h1>

        <div></div>


    </body>
</html>
