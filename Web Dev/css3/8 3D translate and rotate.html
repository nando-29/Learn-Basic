<!DOCTYPE html>
<html>
    <head>
        <title>3D translate and rotate</title>
        <meta charset="UTF-8">
        <style>


            div{
                width: 100px; height: 100px; margin-bottom: 5px;
            }



            #div3{
                width: 100px;
                height: 100px;
                background: red;
                transform:translate(1px,1px) rotateZ(25deg);
            }

            #div3:hover{
                transform:translate(10px,10px) rotateZ(50deg);
                transition: transform 1s;
            }
        
        </style>
    </head>

    <body>
        
        <h1>Perspective</h1>

        <div id="div0">
            <div id="div1"></div>
        </div>

        <h1>Translate & Rotate</h1>

        <div id="div2">
            <div id="div3"></div>
        </div>


    </body>
</html>
