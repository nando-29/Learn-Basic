<!DOCTYPE html>
<html>
    <head>
        <title>nth child</title>
        <meta charset="UTF-8">


        <style>

        /*
        ul :nth-child(2) {
            text-decoration: line-through;
        }
        */

        ul :nth-child(odd) {
            text-decoration: underline;
        }

        ul :nth-child(3n+0) {
            background-color: aqua;
        }
        
        </style>
    </head>

    <body>

        <h1>nth child</h1>
        <ul>
            <li>Pertama</li>
            <li>Kedua</li>
            <li>Ketiga</li>
            <li>Keempat</li>
            <li>Kelima</li>
            <li>Keenam</li>
        </ul>


    </body>
</html>
