<!DOCTYPE html>
<html>
    <head>
        <title>Review</title>
        <meta charset="UTF-8">
        <style>

            #div1{
                width: 100px;
                height: 100px;
                background-color: red;
                transform: translate(100px, 100px)
            }

            #div2{
                width: 100px;
                height: 100px;
                background-color: blue;
                transform: rotate(30deg);
            }
        
        </style>
    </head>

    <body>
        
        <h1>Translate</h1>
        <div id="div1"></div>

        <h1>Rotate</h1>
        <div id="div2"></div>

    </body>
</html>
