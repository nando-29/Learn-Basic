<!DOCTYPE html>
<html>
  <head>
    <title>Hover dan Focus</title>
    <meta charset="UTF-8">
    <style>

      h1:hover{
        font-style: italic;
        color: aqua;
      }

      input:focus{
        background-color: green;
      }

    </style>
  </head>

  <body>
    
    <h1>Selamat Datang</h1>
    <h2>Apa Kabarnya ?</h2>

    <form action="">

      <label for="nama">Nama Anda: </label>
      <input type="text" placeholder="....." id="nama">
    </form>

  </body>
</html>
